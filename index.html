<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
</head>

<body>
    <div class="app-container">

        <!-- Bottom Navigation Tabs -->
        <nav class="tabs">
            <buttontwo onclick="showTab('home')" class="tab active">
                <img src="icons/home.png" alt="Home" width="24" height="24" />
            </buttontwo>
            <buttontwo onclick="showTab('budget')" class="tab">
                <img src="icons/account.png" alt="Account" width="24" height="24" />
            </buttontwo>
        </nav>

        <!-- Home Tab -->
        <div id="home-tab" class="tab-content active">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2>Transactions</h2>
                <!-- FAB Button (inline, beside heading) -->
                <button class="fab-inline" onclick="openExpenseModal()" aria-label="Add Expense">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                    </svg>
                </button>
            </div>

            <!-- Expense Log Card -->
            <div class="card">
                <h3>Recent Expenses</h3>
                <ul id="log-list"></ul>
            </div>
        </div>

        <!-- Budget Tab -->
        <div id="budget-tab" class="tab-content">
            <h2>Account Summary</h2>
            <p><br></p>

            <!-- Master Budget Card -->
            <div class="card">
                <label>Master Budget:</label>
                <input type="number" id="master-budget" placeholder="Enter Amount">
                <button onclick="updateSplit()">Set</button>
            </div>

            <!-- Budget Breakdown Card -->
            <div class="card">
                <p>Needs (40%): ₹<span id="needs-amount">0</span></p>
                <p>Wants (30%): ₹<span id="wants-amount">0</span></p>
                <p>Savings (30%): ₹<span id="savings-amount">0</span></p>
                <button onclick="resetApp()">Reset</button>
                <button onclick="exportData()">Export</button>
            </div>
        </div>

    </div>

    <!-- Modal Form -->
    <div id="expense-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeExpenseModal()">&times;</span>
            <h3>Add Expense</h3>
            <input type="number" id="modal-amount" placeholder="Amount">
            <select id="modal-category">
                <option value="needs">Needs</option>
                <option value="wants">Wants</option>
                <option value="savings">Savings</option>
            </select>
            <input type="text" id="modal-desc" placeholder="Description">
            <button onclick="addExpenseFromModal()">Add Expense</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
